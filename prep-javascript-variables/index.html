<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    var fullName = 'Fernando Figueiredo';
    // string with value 'Fernando Figueiredo'
    // is beeing assined to variable fullName
    console.log('value of fullName:', fullName);
    // calling the log method of the console method with 2 arguments:
    // a string - 'value of fullName'
    // and the value of the variable fullname
    var numberOfPets = 2;
    console.log('value of numberOfPets:', numberOfPets);
    var likesVegetables = true;
    console.log('value of likesVegetables:', likesVegetables);
    var nothing = null;
    console.log('value of nothing:', null)
    var never;
    console.log('value of never:', never);
  </script>
</body>
</html>
